<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Google</title>
  </head>
  <body>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Store</a>
        </li>
    </ul>

    <div class="container">
        <div class="row justify-content-md-center">
            <img src="googlelogo.png" class="img-fluid" alt="Google" style="padding-top: 15%;">
        </div>
        <div class="row justify-content-md-center" style="padding: 20px 30%;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search Google" aria-describedby="basic-addon2">
                
            </div>
            <div>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
